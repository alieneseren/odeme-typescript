<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .login-formu { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px #0001; padding: 32px 28px; }
    </style>
</head>
<body>
    <div class="login-formu">
        <h2 class="mb-4 text-center">Giriş Yap</h2>
        <div class="mb-3">
            <label for="loginEmail" class="form-label">E-posta</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="E-posta" required>
        </div>
        <div class="mb-3">
            <label for="loginSifre" class="form-label">Şifre</label>
            <input type="password" id="loginSifre" class="form-control" placeholder="Şifre" required>
        </div>
        <button onclick="girisYap()" class="btn btn-primary w-100">Giriş Yap</button>
        <div class="sonuc mt-4" id="loginSonuc"></div>
        <div class="mt-3 text-center">
            <a href="register.html">Hesabın yok mu? Kayıt Ol</a>
        </div>
    </div>
    <script>
        function girisYap() {
            const email = document.getElementById('loginEmail').value;
            const sifre = document.getElementById('loginSifre').value;
            // ornekproje'deki gibi panel login için auth_method ve app_id güncellendi
            const program_id = 1;
            const app_id = 102; // ornekproje'de 102 kullanılıyor
            const store_url = "https://ornekmagaza.com";

            if (!email || !sifre) {
                document.getElementById('loginSonuc').innerHTML = '<div class="alert alert-danger">Tüm alanları doldurun.</div>';
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('loginSonuc').innerHTML = '<div class="alert alert-danger">Geçerli bir e-posta girin.</div>';
                return;
            }
            if (sifre.length > 20) {
                document.getElementById('loginSonuc').innerHTML = '<div class="alert alert-danger">Şifre en fazla 20 karakter olmalı.</div>';
                return;
            }
            document.getElementById('loginSonuc').innerHTML = '<div class="alert alert-info">Giriş yapılıyor...</div>';

            const raw = JSON.stringify({
                auth_query: {
                    auth_method: "email_password_panel", // ornekproje'deki gibi
                    email: email,
                    password: sifre,
                    program_id: program_id,
                    app_id: app_id,
                    store_url: store_url
                }
            });

            fetch("https://api.paythor.com/auth/signin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: raw
            })
            .then(async response => {
                const data = await response.json().catch(() => ({}));
                let token = (data.data && data.data.token_string) ||
                            data.token ||
                            (data.data && data.data.token) ||
                            response.headers.get("Authorization") ||
                            response.headers.get("authorization") ||
                            response.headers.get("X-Auth-Token") ||
                            response.headers.get("x-auth-token");
                const result = { status: response.status, body: data, token: token };
                if (result.status === 200 && data.data && data.data.status === "validation") {
                    window._loginEmail = email;
                    window._loginToken = token;
                    // OTP doğrulanmadan token kaydedilmesin!
                    document.getElementById('loginSonuc').innerHTML = `
                        <div class="alert alert-info">
                            Giriş başarılı, lütfen e-posta adresinize gelen doğrulama kodunu girin:
                            <div class="input-group mt-2">
                                <input type="text" id="otpCode" class="form-control" placeholder="Doğrulama Kodu">
                                <button class="btn btn-success" onclick="otpDogrula()">Doğrula</button>
                            </div>
                            <div id="otpSonuc" class="mt-2"></div>
                        </div>
                    `;
                    return;
                }
                if (result.status === 200 && result.token) {
                    localStorage.setItem('paythor_token', result.token);
                    localStorage.setItem('paythor_user_email', email);
                    window.location.href = 'odeme.html';
                    return;
                } else if (result.status === 200 && !result.token) {
                    document.getElementById('loginSonuc').innerHTML = `
                        <div class="alert alert-warning">
                            Giriş başarılı! <br>
                            <b>API tarafından token dönmedi.</b><br>
                            Lütfen API anahtarlarınızı, kullanıcı bilgilerinizi ve mağaza durumunuzu kontrol edin.<br>
                            Sorun devam ederse Paythor teknik desteği ile iletişime geçin.
                        </div>`;
                } else {
                    let hata = "Giriş başarısız.";
                    if (result.body) {
                        if (result.body.details) {
                            if (Array.isArray(result.body.details)) {
                                hata = result.body.details.join("<br>");
                            } else {
                                hata = result.body.details;
                            }
                        } else if (result.body.error) {
                            hata = result.body.error;
                        } else if (result.body.message) {
                            hata = result.body.message;
                        } else if (typeof result.body === "string") {
                            hata = result.body;
                        }
                    }
                    if (typeof hata === "string" && (hata.toLowerCase().includes("inactive") || hata.toLowerCase().includes("not found"))) {
                        hata = "Kullanıcı hesabınız aktif değil veya bulunamadı. Lütfen e-posta ve şifrenizi doğru girdiğinizden, hesabınızın onaylı ve aktif olduğundan emin olun. Giriş yapmayı tekrar deneyin.";
                    }
                    if (typeof hata === "string" && hata.toLowerCase().includes("otp limit exceeded")) {
                        hata = "Çok fazla giriş denemesi yaptınız. Lütfen birkaç dakika sonra tekrar deneyin.";
                    }
                    document.getElementById('loginSonuc').innerHTML = '<div class="alert alert-danger">Hata: ' + hata + '</div>';
                }
            })
            .catch(() => {
                document.getElementById('loginSonuc').innerHTML = '<div class="alert alert-danger">Sunucuya ulaşılamadı.</div>';
            });
        }
        window.otpDogrula = function() {
            const otp = document.getElementById('otpCode').value;
            const email = window._loginEmail;
            if (!otp || !email) {
                document.getElementById('otpSonuc').innerHTML = '<div class="alert alert-danger">Kod ve e-posta zorunlu.</div>';
                return;
            }
            document.getElementById('otpSonuc').innerHTML = '<div class="alert alert-info">Doğrulanıyor...</div>';
            fetch("https://api.paythor.com/otp/verify", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    target: email,
                    otp: otp
                })
            })
            .then(resp => resp.json())
            .then(data => {
                if (data.status === "success") {
                    // OTP doğrulandıktan sonra token kaydedilsin!
                    localStorage.setItem('paythor_token', window._loginToken);
                    localStorage.setItem('paythor_user_email', email);
                    window.location.href = 'odeme.html';
                    return;
                } else {
                    let hata = data.message || "Doğrulama başarısız.";
                    document.getElementById('otpSonuc').innerHTML = '<div class="alert alert-danger">Hata: ' + hata + '</div>';
                }
            })
            .catch(() => {
                document.getElementById('otpSonuc').innerHTML = '<div class="alert alert-danger">Sunucuya ulaşılamadı.</div>';
            });
        }
    </script>
</body>
</html>
